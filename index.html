<script>
    function handleRadioClick(radio) {
        const containerClass = radio.value;
        const containers = document.querySelectorAll('.main-section');

        for (const container of containers) {
            if (container.classList.contains(containerClass)) {
                container.classList.add('highlight');
            } else {
                container.classList.remove('highlight');
            }
        }
    }

    function selectDefaultRadioButton() {
        const defaultRadioValue = "html2";
        const defaultRadio = document.querySelector(`input[value="${defaultRadioValue}"]`);
        if (defaultRadio) {
            defaultRadio.click();
        }
    }

    window.addEventListener('DOMContentLoaded', selectDefaultRadioButton);

</script>
